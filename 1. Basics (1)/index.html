<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <title>VueJS 3</title>
</head>
<body>
  <h1>Hello, Vue :)</h1>
  <div id="app">
    <div v-if="showBooks">
      <p>{{ title }} - {{ author }} - {{ age }}</p>
    </div>
    <button v-on:click="age++">Increase</button>
    <button v-on:click="age--">Decrease</button>
    <!-- <div @click="title = 'something else'">
      Change title 
    </div> -->
    <!-- <div @click="changeTitle">
      Change title 
    </div> -->
    <!-- <div @click="changeTitle('Oathbringer')">
      Change title 
    </div> -->
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>
    <div v-show="showBooks">Currently showing books</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
